<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>よくある質問</title>
    <link rel="stylesheet" href="css/master.css">
    <script>
    function windowOpen(){
      window.confirm('いいんですかね？');
    }
    function allOpen(){
      for (let i = 0; i < 3; i++) {
        document.getElementsByTagName('dd').item(i).className = 'open';
      }
    }
    function allClose(){
      for (let i = 0; i < 3; i++) {
        document.getElementsByTagName('dd').item(i).className = 'close';
      }
    }
    function toggleAnswer(){
      if (document.getElementsByTagName('dd').item(0).className === 'open') {
        document.getElementsByTagName('dd').item(0).className = 'close';
      } else {
        document.getElementsByTagName('dd').item(0).className = 'open';
      }
    }

    </script>
  </head>
  <body>
    <button type="button" name="button" onclick="windowOpen();">ここをクリック！</button>
    <button type="button" name="button" onclick="allOpen();">ひらく</button>
    <button type="button" name="button" onclick="allClose();">とじる</button>
    <h1>javascript の練習</h1>
    <dl>
      <dt onclick="toggleAnswer();">このページは何？</dt>
      <dd class="close">
        <p>javascript の練習用のページです。</p>
        <div class="evaluate">
          意味がわかりましたか？<a href="#">はい</a><a href="#">いいえ</a>
        </div>
      </dd>
      <dt>このページでできること</dt>
      <dd class="close">
        <p>ボタンを押すとメッセージを出したり消したりできる。</p>
        <div class="evaluate">
          意味がわかりましたか？<a href="#">はい</a><a href="#">いいえ</a>
        </div>
      </dd>
      <dt>終わりに</dt>
      <dd class="close">
        <p>ほげほげ</p>
        <div class="evaluate">
          意味がわかりましたか？<a href="#">はい</a><a href="#">いいえ</a>
        </div>
      </dd>
    </dl>
  </body>
</html>
